<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./Task1.js" defer></script>
</head>

<body>
    <!--CREATE FORM-->
    <div class="accountparent" id="accountparent">
        <div class="account">
            <div class="accountheader" id="header1">
                <h5>
                    <button id="createbutton" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    CREATE
                </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="header1" data-parent="#accountparent">
                <div id="formfield">
                    <form id="createForm">
                        <!--<div class="form-group">
                            <label for="cidfield">Account ID:</label>
                            <input id="cidfield" type="text" class="form-control" placeholder="Enter account ID">
                        </div>-->
                        <div class="form-group">
                            <label for="cnumberfield">Account Number:</label>
                            <input id="cnumberfield" type="number" class="form-control" placeholder="Enter account Number">
                        </div>
                        <div class="form-group">
                            <label for="ctypefield">Account Type:</label>
                            <input id="ctypefield" type="text" class="form-control" placeholder="Enter account Type">
                        </div>
                        <div class="form-group">
                            <label for="cpinfield">Account PIN:</label>
                            <input id="cpinfield" type="password" class="form-control" placeholder="Enter account PIN">
                        </div>
                        <div class="form-group">
                            <label for="cbalancefield">Account Balance:</label>
                            <input id="cbalancefield" type="number" class="form-control" placeholder="Enter account Balance">
                        </div>
                        <div class="form-group">
                            <label for="cdatefield">Account Date of Create:</label>
                            <input id="cdatefield" type="date" class="form-control" placeholder="Enter account Date of Create">
                        </div>
                        <div class="form-group">
                            <label for="cuserfield">User:</label>
                            <input id="cuserfield" type="text" class="form-control" placeholder="Enter Username">
                        </div>

                        <button type="submit" id='cbutton' class="btn btn-primary">Create</button>

                    </form>
                </div>
            </div>
        </div>



        <!--READ FORM-->
        <div class="account">
            <div class="accountheader" id="header2">
                <h5>
                    <button id="readbutton" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    READ
                </button>
                </h5>
            </div>

            <div id="collapseTwo" class="collapse" aria-labelledby="header2" data-parent="#accountparent">
                <div id="formfield">
                    <form id="readForm">
                        <button type="button" id='rbutton' class="btn btn-primary">Read</button>

                        <table id="accounttable" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Number</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">PIN</th>
                                    <th scope="col">Balance</th>
                                    <th scope="col">Date of Create</th>
                                    <th scope="col">Username</th>
                                </tr>
                            </thead>
                            <tbody id='tablebody'>

                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>




        <!--UPDATE FORM-->
        <div class="account">
            <div class="accountheader" id="header3">
                <h5>
                    <button id="updatebutton" class="btn btn-link" type="button" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        UPDATE
                    </button>
                </h5>
            </div>

            <div id="collapseThree" class="collapse" aria-labelledby="header3" data-parent="#accountparent">
                <div id="formfield">
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="uidfield">Account ID:</label>
                            <input id="uidfield" type="text" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="unumberfield">Account Number:</label>
                            <input id="unumberfield" type="number" class="form-control" placeholder="Enter account Number">
                        </div>
                        <div class="form-group">
                            <label for="utypeield">Account Type:</label>
                            <input id="utypefield" type="text" class="form-control" placeholder="Enter account Type">
                        </div>
                        <div class="form-group">
                            <label for="upinfield">Account PIN:</label>
                            <input id="upinfield" type="password" class="form-control" placeholder="Enter account PIN">
                        </div>
                        <div class="form-group">
                            <label for="ubalancefield">Account Balance:</label>
                            <input id="ubalancefield" type="number" class="form-control" placeholder="Enter account Balance">
                        </div>
                        <div class="form-group">
                            <label for="udatefield">Account Date of Create:</label>
                            <input id="udatefield" type="date" class="form-control" placeholder="Enter account Date of Create">
                        </div>
                        <div class="form-group">
                            <label for="uuserfield">User:</label>
                            <input id="uuserfield" type="text" class="form-control" placeholder="Enter Username">
                        </div>

                        <button type="submit" id='ubutton' class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>




        <!--DELETE FORM-->
        <div class="account">
            <div class="accountheader" id="header4">
                <h5>
                    <button id="deletebutton" class="btn btn-link" type="button" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        DELETE
                    </button>
                </h5>
            </div>


            <div id="collapseFour" class="collapse" aria-labelledby="header4" data-parent="#accountparent">
                <div id="formfield">
                    <form id="deleteForm">
                        <div class="form-group">
                            <label for="didfield">Account ID</label>
                            <input type="text" class="form-control" id="didfield" placeholder="Enter Account ID">

                        </div>
                        <button type="submit" id='dbutton' class="btn btn-primary">Delete</button>


                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
